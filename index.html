<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="app">
      <div class="result-element">
        <h1 class="title">Tic Tac Toe</h1>
        <span class="result-text"> Let's play! </span>
      </div>
      <div class="first-row">
        <span data-i="0" data-j="0" class="cell"></span>
        <span data-i="0" data-j="1" class="cell"></span>
        <span data-i="0" data-j="2" class="cell"></span>
      </div>
      <div>
        <span data-i="1" data-j="0" class="cell"></span>
        <span data-i="1" data-j="1" class="cell"></span>
        <span data-i="1" data-j="2" class="cell"></span>
      </div>
      <div class="last-row">
        <span data-i="2" data-j="0" class="cell"></span>
        <span data-i="2" data-j="1" class="cell"></span>
        <span data-i="2" data-j="2" class="cell"></span>
      </div>
    <div class="restart-btn restart-btn-hide">Restart</div>
    </div>  
    <script src="./script.js"></script>
  </body>
</html>
